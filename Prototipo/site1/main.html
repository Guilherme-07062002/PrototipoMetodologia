<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="webcam.css">
</head>

<body>

    <div class="title">
        <h1 class="moda">TITULO</h1>
        <p class="text">Se posicione em frente a camera e iremos exibir uma paleta de cores que combina com o que você
            está usando.
        </p>
    </div>
    <div class="holder">
        <!-- <h1 class="nome">GERADOR</h1> -->
        <div class="holder2">
            <div id="webcam">
                <button id="start" type="button" onclick="init()">Start</button>
                <div id="cam">
                    <div id="webcam-container"></div>
                </div>
                <div id="label-container"></div>
            </div>

        </div>
        <div class="holder3">

            <div id="c1" class="c c1"></div>
            <div class="c c2"></div>
            <div class="c c3"></div>
            <div class="c c4"></div>
            <div class="c c5"></div>

        </div>
        <div class="buttons">
            <button class="download"><img src="/Prototipo/modafiles/dwld.svg" alt="download"></button>
            <button class="camera"><img src="/Prototipo/modafiles/cmr.svg" alt="camera"></button>
            <button class="close"><img src="/Prototipo/modafiles/close.svg" alt="close"></button>
        </div>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "./src/my_model/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(380, 380, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            let color1, color2, color3, color4, color5 = 0
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                /* Vermelho: */
                /* Verde: 
                Azul: 
                Laranja: 
                Roxo: 
                Amarelo: 
                Rosa: 
                Preto: 
                 */
                /*  if (prediction[i].probability.toFixed(2) > 0.90) {
                     console.log(prediction[i].className)
                     
                     /* alert('Vermelho') */
                // } 

                if (prediction[2].probability.toFixed(2) > 0.90) {
                    console.log(prediction[i].className)
                    color1 = '#31169E' 
                    color2 = '#EB7B21' 
                    color3 = '#3609EB' 
                    color4 = '#21EB25'
                    color5 = '#0E9E11'
                    document.getElementById('c1').style.backgroundColor = color1
                    document.getElementById('c2').style.backgroundColor = color2
                    document.getElementById('c3').style.backgroundColor = color3
                    document.getElementById('c4').style.backgroundColor = color4
                    document.getElementById('c5').style.backgroundColor = color5
                }

                /*  alert('Vermelho') */
            }
        }
    </script>
</body>

</html>
